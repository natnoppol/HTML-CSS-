<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>

    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="./resources/script.js"></script>
<body>
    <nav>
        <div class="nav-con">
            <div class="logo">
                <span class="material-symbols-outlined" id="menu-icon" onclick="onDisplayMenu()">menu</span>
                <span class="icon-main" href="/index.html">GameHub</span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="/about.html">ABOUT US</a></li>
                <li><a href="/product.html">GAME PRODUCT</a></li>
                <li><a href="#">JOIN OUR DISCORD</a></li>
                <li><a href="/contact.html">CONTACT US</a></li>
            </ul>
        </div>
    </nav>
    <div class="checkout-page">
        <div class="herocheckout-info">
            <h1>Customer information</h1>
            <div class="customerdata">
                <form action="#" method="post">
                    <div class="customer-name">
                        <div class="fname">
                            <label for="fname">First Name:</label>
                            <br>
                            <input type="text" id="fname" name="fname" required>
                            <br>
                        </div>
                        <div class="lname"><label for="lname">Last Name:</label>
                            <br>
                            <input type="text" id="lname" name="lname" required>
                            <br>
                        </div>
                    </div>
                    <label for="email">E-post:</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                    <div class="address">
                        <h4>Address</h4>
                        <label for="street">Street:</label>
                        <br>
                        <input type="text" id="street" name="street" required>
                        <br>
                        <label for="zip">ZIP code:</label>
                        <br>
                        <input type="text" id="zip" name="zip" required>
                        <br>
                        <label for="city">City:</label>
                        <br>
                        <select id="city">
                            <option value="Oslo">Oslo</option>
                            <option value="Kristiansand">Kristiansand</option>
                            <option value="Sarpborg">Sarpborg</option>
                            <option value="Fredrikstad">Fredrikstad</option>
                        </select>
                    </div>
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label for="checkbox"> I want to receive newsletters</label>
                    <br>
                    <div class="submit-button">
                        <button class="submit-button">BUY</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="herocheckout-con">   
            <div class="herocheckout">
                <h1>Cart summary</h1>
            </div>
            <div class="checkout">
                <div class="checkout-box">
                    <div class="product-name text-white">1 x Cyberpunk2077</div>
                    <div class="product-price text-white"> 59.99$</div>
                </div>
                <div class="checkout-box">
                    <div class="product-name text-white">Total</div>
                    <div class="product-price text-white"> 59.99$</div>
                </div>
            </div>
        </div> 
    </div>
    <footer>
        <div class="container">
            <div class="footer-menu">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy & policy</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
                <div class="footer-logo">
                    <a href="#">GameHub</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
