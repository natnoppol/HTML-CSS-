<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="./resources/script.js"></script>
</head>
<body>
    <nav>
        <div class="nav-con">
            <div class="logo">
                <span class="material-symbols-outlined" id="menu-icon" onclick="onDisplayMenu()">menu</span>
                <span class="icon-main" href="/index.html">GameHub</span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="/about.html">ABOUT US</a></li>
                <li><a href="/product.html">GAME PRODUCT</a></li>

                <li><a href="/contact.html">CONTACT US</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-contact">
        <form>
            <h1>Contact Us</h1>
            <input type="text" id="firstname" placeholder="Firstname" required>
            <input type="text" id="lastname" placeholder="Lastname" required>
            <input type="text" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile" required>
            <textarea required class="input-text" placeholder="Type Your Message Here..."></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="footer-menu">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>

                <div class="footer-logo">
                    <a href="#">GameHub</a>
                </div>
            </div>
        </div>
    </footer>
